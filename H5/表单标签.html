<!DOCTYPE html>
<html>

  <body>
	  <form >
	  		<input type="Number" min="0" max="20" step="2" value="6">
	  		<input type="date">
	  		<input type="search" placeholder="请输入电影类型" list="list">
	  		
	  		<datalist id="list">
	  			<option>欧美</option>
	  			<option>日韩</option>
	  			<option>大陆</option>
	  			<option>动作片</option>
	  			<option>动作爱情片</option>  			
	  		</datalist>
	  		
	  </form>
  
  </body>
</html>
